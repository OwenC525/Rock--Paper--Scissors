<!doctype html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">


    </head>

    <body>

        <div class="container-fluid">

        <main class="container">

            <div class="scoreboard"> <!-- SCOREBOARD HERE-->
                <h1 class="headermain">Rock, Paper, Scissors!</h1>
                <h3 class="header">Best out of 5!</p>
                <div class="row">
                    <div class="col-md-6 col-sm-12 ">
                      <h1 class="scores" id="playerScore"><span id="username"></span> Score: </h1> <!-- PLAYER SCORE AND NAME-->
                    </div>

                    <div class="col-md-6 col-sm-12 ">
                        <h1 class="scores" id="computerScore">Computer Score: </h1> <!-- COMPUTER SCORE-->
                      </div>

                      <h1 class="header">Choose a move!</h1>
                        <h2 id="result" class="text-center">

                        <h1 class="header" id="roundsPlayed">Rounds Played: 0</h1> <!-- ROUNDS PLAYED INDICATOR-->

                        <h2 id="playerchoice" class="header"></h2> <!-- PLAYER CHOICE INDICATOR-->
                        <h2 id="compchoice" class="header"></h2> <!-- COMPUTER CHOICE INDICATOR-->
                        <h2 id="winnerResult" class="text-center header"></h2> <!-- WINNER RESULT-->
                        <h2 id="resultMsg" class="text-center header"></h2> <!-- MESSAGE WITH THE RESULT-->

                        <div class="d-flex justify-content-center flex-wrap"> <!-- Flexbox container for buttons MAKES BUTTONS GOOD ON MOBILE-->
                            <button onclick="determineWinner('rock')" id="rock" class="btn mx-2"> <!-- ROCK BUTTON-->
                                <img id="btnimg"  src="images/rock.png">
                            </button>
                            <button onclick="determineWinner('paper')" id="paper" class="btn mx-2"> <!-- PAPER BUTTON-->
                                <img id="btnimg" src="images/paper.png">
                            </button>
                            <button onclick="determineWinner('scissors')" id="scissors" class="btn mx-2"> <!-- SCISSORS BUTTON-->
                                <img id="btnimg" src="images/scissors.png">
                            </button>

                            </div>

                            <div class="d-flex justify-content-center flex-wrap pt-3">
                            <button id="reset" class="btn rstbtn" onclick="reset()"> Reset </button>
                            </div>
                        </div> <!-- BUTTONS END-->
                
                </div>

            </div>

        </main>
        </div>
        

        <!-- Footer-->

        <footer class="bg-dark text-center text-white mt-5 footer">
  
    <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">&copy; 2023 WDPP Level 2
                <a class="btn btn-outline-light btn-floating" href="https://github.com/OwenC525/On-my-Birthday" role="button"
                ><i class="fab fa-github"></i
              ></a>
            <a class="text-white">Designed by Chiu</a>
            </div>
        </footer>
<!-- Footer END-->


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>

    </body>
</html>
