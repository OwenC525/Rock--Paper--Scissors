<!doctype html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">


    </head>

    <body>

        <div class="container-fluid">

        <main class="container">

            <div class="scoreboard"> <!-- SCOREBOARD HERE-->
                <h1 class="header">Rock, Paper Scissors!</h1>
                <h3 class="header">Best out of 5!</p>
                <div class="row">
                    <div class="col-md-6 col-sm-12 ">
                      <h1 class="scores" id="playerscore"><span id="username"></span> Your Score: 0</h1> <!-- PLAYER SCORE-->
                    </div>

                    <div class="col-md-6 col-sm-12 ">
                        <h1 class="scores" id="computerscore">Computer's Score: 0</h1> <!-- COMPUTER SCORE-->
                      </div>

                      <h1 class="header">Choose a move!</h1>
                        <h2 id="result" class="text-center"></h2>

                        <div class="row justify-content-center g-4"> <!-- BUTTONS START-->
                            <div class="col-md-3 text-center">
                              <button onclick="determineWinner('rock')" id="rock" class="btn"><img id="btnimg"  src="images/rock.png"></button> <!-- ROCK BUTTON-->
                            </div>

                            <div class="col-md-3 text-center">
                                <button onclick="determineWinner('paper')" id="paper" class="btn"><img id="btnimg" src="images/paper.png"></button> <!-- PAPER BUTTON-->
                            </div>

                              <div class="col-md-3 text-center">
                                <button onclick="determineWinner('scissors')" id="scissors" class="btn"><img id="btnimg" src="images/scissors.png"></button> <!-- SCISSORS BUTTON-->
                              </div>

                        </div>
                </div>

                <h2 id="whowon"></h2> <!-- WINNER RESULT HERE-->
            </div>

        </main>
        </div>
        

        <!-- Footer-->

        <footer class="bg-dark text-center text-white mt-5 footer">
  
    <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">&copy; 2023 WDPP Level 2
                <a class="btn btn-outline-light btn-floating" href="https://github.com/OwenC525/On-my-Birthday" role="button"
                ><i class="fab fa-github"></i
              ></a>
            <a class="text-white">Designed by Chiu</a>
            </div>
        </footer>
<!-- Footer END-->


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>

    </body>
</html>
